<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <style>
    /* CSS styles for form container */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    /* CSS styles for form input fields */
    .form-group {
      margin-bottom: 20px;
    }
  
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    /* CSS styles for form submit button */
    .form-group button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="skilss.html">MySkills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  
  <section id="contact">
    <h2>For contacts fill the following form below</h2>
    <div class="form-container">
        <h1>all</h1>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
  </section>
  <script>
    function validateForm() {
      // Reset error messages
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('messageError').textContent = '';

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Validate name
      if (name === '') {
        document.getElementById('nameError').textContent = 'Please enter your name.';
        return false;
      }

      // Validate email
      if (email === '') {
        document.getElementById('emailError').textContent = 'Please enter your email.';
        return false;
      } else if (!isValidEmail(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email.';
        return false;
      }

      // Validate message
      if (message === '') {
        document.getElementById('messageError').textContent = 'Please enter your message.';
        return false;
      }

      // Form is valid, proceed with submission
      return true;
    }

    // Helper function to validate email format
    function isValidEmail(email) {
      const emailRegex = /^[\w-]+(\.[\w-]+)*@[a-z]+(\.[a-z]+)*(\.[a-z]{2,})$/i;
      return emailRegex.test(email);
    }
  </script>

  <footer>
    <p>&copy; 2023 Esther Mwakana</p>
  </footer>
</body>
</html>
